<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Parking Manager</title>
    <!-- CSS and JS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/ts/script.js"></script>
</head>
<body>
    <form>
        <input type="text" id="model" placeholder="Enter vehicle model">
        <input type="text" id="license-plate" placeholder="Enter license plate">
        <button type="submit" id="register">Register</button>
    </form>

    <table>
        <thead>
            <tr>
                <td>Model</td>
                <td>License Plate</td>
                <td>Registration Date</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody id="parking-yard"></tbody>
    </table>
</body>
</html>
