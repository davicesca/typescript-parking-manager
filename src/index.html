<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Parking Manager</title>
    <!-- CSS and JS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/ts/script.js"></script>
</head>
<body>
    <form>
        <input type="text" id="model" class="form-field" placeholder="Enter vehicle model" autocomplete="off">
        <input type="text" id="license-plate" class="form-field" placeholder="Enter license plate" autocomplete="off">
        <input type="text" id="owner" class="form-field" placeholder="Enter vehicle owner" autocomplete="off">
        <button type="submit" id="register" class="form-btn">Register</button>
    </form>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <td>Model</td>
                    <td>License Plate</td>
                    <td>Owner</td>
                    <td>Registration Date</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody id="parking-yard"></tbody>
        </table>
    </div>
</body>
</html>
